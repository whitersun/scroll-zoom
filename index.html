    <script>
        var scale = 1, 
        panning = false, 
        pointX = 0, 
        pointY = 0, 
        start = { x: 0, y: 0 },
        zoom = document.getElementById('zoom');

        function setTransform() {
            zoom.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`
            // zoom.style.transform = `translate("${pointX}px, ${pointY}px) scale(${scale})`;
            // zoom.style.transform = "translate(" + pointX + "px, " + pointY + "px) scale(" + scale + ")";
        }

        zoom.onmousedown = function (e) {
            e.preventDefault();
            // console.log(`clientX: ${e.clientX}, pointX: ${pointX}`);
            // console.log(`clientY: ${e.clientY}, pointY: ${pointY}`);
            start = { x: e.clientX - pointX, y: e.clientY - pointY };
            panning = true;
        }

        zoom.ontouchstart = function (e) {
            e.preventDefault();
            // console.log(`clientX: ${e.touches[0].clientX}, pointX: ${pointX}`);
            // console.log(`clientY: ${e.touches[0].clientY}, pointY: ${pointY}`);
            start = { x: e.touches[0].clientX - pointX, y: e.touches[0].clientY - pointY };
            panning = true;
        }

        zoom.onmouseup = function (e) {
            panning = false;
        }
        zoom.ontouchend = function (e) {
            panning = false;
        }

        zoom.onmousemove = function (e) {
            e.preventDefault();

            console.log(`panning: ${panning}`)
            if (!panning) return;

            console.log(`mousemove ClientX: ${e.clientX}, startX: ${start.x}`);
            pointX = (e.clientX - start.x);
            pointY = (e.clientY - start.y);

            setTransform();
        }
        zoom.ontouchmove = function (e) {
            e.preventDefault();

            console.log(`panning: ${panning}`)
            if (!panning) return;

            console.log(`mousemove ClientX: ${e.touches[0].clientX}, startX: ${start.x}`);
            pointX = (e.touches[0].clientX - start.x);
            pointY = (e.touches[0].clientY - start.y);

            setTransform();
        }

        zoom.onwheel = function (e) {
            e.preventDefault();
            console.log(e)
            console.log(`onwheel ClientX: ${e.clientX}, pointX: ${pointX}, scale: ${scale}`)
            console.log(`onwheel ClientY: ${e.clientX}, pointY: ${pointY}, scale: ${scale}`)

            var xs = (e.clientX - pointX) / scale,
                ys = (e.clientY - pointY) / scale,
                delta = (e.wheelDelta ? e.wheelDelta : -e.deltaY);

            // (delta > 0) ? (scale *= 1.2) : (scale /= 1.2);
            if (delta > 0) scale *= 1.2;
            else scale /= 1.2

            pointX = e.clientX - xs * scale;
            pointY = e.clientY - ys * scale;

            setTransform();
        }
    </script>
